<div class="modal-card">
  <header class="modal-card-head has-text-weight-bold">
    Comments
  </header>
  <section class="modal-card-body">
    <div class="field">

  <div *ngIf="comments$ | async as comments">
    <ul class="comments-list">
      <li *ngFor="let comment of comments; let i = index">
        <app-comment [comment]="comment" [comments]="comments" [index]="i">
        </app-comment>
      </li>
    </ul>
    <p class="fst-italic text-black-50" *ngIf="comments.length === 0">
      No comments to display
    </p>
    <app-comment-form [comments]="comments"></app-comment-form>
  </div>
  </div>
  <div class="field">
    <app-file-upload></app-file-upload>
  </div>
  </section>
  <footer class="modal-card-foot">
    <div class="buttons">
      <button  type="button" class="button is-danger">Cancel</button>
    </div>
  </footer>
</div>
